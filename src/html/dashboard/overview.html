<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style type="text/css">

    	}

    	.box {
    		background-color: #2C2F33;
    	}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

  <body>
  	<div class="container pr-1 m-0 text-white">
  		<div class="d-flex flex-column mb-3 justify-content-start p-4 w-100">

		  		</div>

	  				<div class="box rounded shadow p-3 my-2 mx-2">
		  				<canvas class="my-4 p-0 m-0" id="gauge-alt" style="width:125%;max-width:700px"></canvas>
		  			</div>
	  				<div class="box rounded shadow p-3 my-2 mx-2">
		  				<canvas class="my-4 p-0 m-0" id="gauge-speed" style="width:125%;max-width:700px"></canvas>
